# application-prod.properties (or application.properties if you prefer)
spring.datasource.url=${SPRING_DATASOURCE_URL}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD}
spring.jpa.hibernate.ddl-auto=update           # change to validate/migrate in strict prod
spring.jpa.show-sql=false

# CORS allowed origins (optional)
app.cors.allowed-origins=${CORS_ALLOWED_ORIGINS:http://localhost:4200}

# JWT secret
jwt.secret=${JWT_SECRET:defaultchangeme}

# Razorpay (placeholder for later)
razorpay.key_id=rzp_test_xxx
razorpay.key_secret=rzp_test_secret
razorpay.webhook_secret=your_webhook_secret_here
