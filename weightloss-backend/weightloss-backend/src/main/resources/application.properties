spring.application.name=weightloss-backend
spring.profiles.active=dev
# ================== MySQL DB Connection ==================
spring.datasource.url=jdbc:mysql://localhost:3306/weightloss_db
spring.datasource.username=root
spring.datasource.password=1234

# ================== Hibernate ==================

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect

# ===================MogoDB =====================
spring.data.mongodb.uri=mongodb://localhost:27017/weightlossdb
spring.data.mongodb.database=weightlossdb
server.port=8080

# =================== JWT settings ==============
app.jwtSecret=PutAReallyLongRandomSecretHere_ChangeInProduction!
app.jwtExpirationMs=86400000

# optional: increase multipart limits (tweak values as needed)
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=20MB
app.upload.dir=uploads

